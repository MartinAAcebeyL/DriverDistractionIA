<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myapp"></div>
    <script>     
      //  function actualizar(){location.reload(true);}
      // //Funci√≥n para actualizar cada 4 segundos(4000 milisegundos)
      // setInterval("actualizar()",4000);
      var options = {
          EnableHighAccuracy: true,
          TimeOut: 1000,
          MaximumAge: 0
      }

      if(navigator.geolocation){
          console.log("chances");
          navigator.geolocation.watchPosition(success, error, options)
      }else{
          console.log('puedes usar la geolocalizacion')
      }

      function success(position){
          let coords = position.coords;
          document.getElementById('myapp').innerHTML = "Latitud: " + coords.latitude + " Longitud: " + coords.longitude;
      }

      function error(error){
          document.getElementById('myapp').innerHTML = "Error: " + error.message;
      }
    </script>
  </body>
</html>
